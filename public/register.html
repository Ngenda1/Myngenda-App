<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myngenda - Create Account</title>
  
  <!-- Official Myngenda icon for browser tabs and bookmarks -->
  <link rel="icon" href="icons/myngenda-icon.png" type="image/png">
  
  <!-- Apple Touch Icon (for iOS devices) -->
  <link rel="apple-touch-icon" href="icons/myngenda-icon.png">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3b8c3f;
      --accent-color: #424242;
      --light-gray: #f5f5f5;
      --text-color: #333;
      --error-color: #f44336;
      --success-color: #4CAF50;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      height: 100%;
    }
    
    .register-container {
      display: flex;
      min-height: 100vh;
      padding: 40px 0;
    }
    
    .register-form-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .register-logo {
      width: 120px;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--accent-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .submit-button:hover {
      background: var(--primary-dark);
    }
    
    .register-footer {
      text-align: center;
      margin-top: 25px;
    }
    
    .register-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #ffebee;
      color: var(--error-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: var(--success-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
    
    .checkbox-group label {
      display: inline;
      margin-bottom: 0;
    }
    
    .row {
      display: flex;
      gap: 15px;
    }
    
    .col {
      flex: 1;
    }
    
    small {
      display: block;
      margin-top: 4px;
      color: #666;
    }
    
    /* Google Sign-In Styles */
    .google-sign-in {
      margin-top: 25px;
    }
    
    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    
    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    
    .separator span {
      padding: 0 10px;
      color: #777;
      font-size: 14px;
    }
    
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      background: white;
      color: #444;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }
    
    .google-button:hover {
      background: #f8f8f8;
    }
    
    .google-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
    
    /* Loading animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: var(--accent-color);
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Creating your account...</div>
  </div>
  
  <div class="register-container">
    <div class="register-form-container">
      <div class="register-header">
        <img src="icons/myngenda-icon.png" alt="Myngenda Logo" class="register-logo">
        <h1>Create a Myngenda Account</h1>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message">
        <h3>Registration Successful!</h3>
        <p>Your account has been created. You will be redirected to the dashboard shortly.</p>
      </div>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select id="accountType" name="accountType" required>
            <option value="user">Customer (Request deliveries)</option>
            <option value="driver">Driver (Make deliveries)</option>
          </select>
        </div>
        
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6">
          <small>Password must be at least 6 characters</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
          <label for="termsAgreement">I agree to the Terms of Service and Privacy Policy</label>
        </div>
        
        <button type="submit" class="submit-button">Create Account</button>
      </form>
      
      <!-- Google Sign-In (Only shown for customers) -->
      <div id="googleSignIn" class="google-sign-in">
        <div class="separator">
          <span>OR</span>
        </div>
        
        <a href="#" id="googleAuthBtn" class="google-button">
          <img src="icons/google-logo.png" alt="Google" class="google-icon">
          <span>Sign up with Google</span>
        </a>
      </div>
      
      <div class="register-footer">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </div>
  
  <!-- Load our enhanced authentication system -->
  <script src="/auth-connector.js"></script>
  
  <script>
    // Show/hide Google sign-in based on account type
    document.getElementById('accountType').addEventListener('change', function() {
      const accountType = this.value;
      const googleSignIn = document.getElementById('googleSignIn');
      
      if (accountType === 'user') {
        googleSignIn.style.display = 'block';
      } else {
        googleSignIn.style.display = 'none';
      }
    });
    
    // Trigger the change event on page load to set initial state
    document.addEventListener('DOMContentLoaded', function() {
      const accountTypeEvent = new Event('change');
      document.getElementById('accountType').dispatchEvent(accountTypeEvent);
      
      // Check for registration errors
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        showErrorMessage(decodeURIComponent(error));
      }
      
      // Setup Google auth button
      document.getElementById('googleAuthBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.MyngendaAPI.googleAuth();
      });
    });
    
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }
    
    function showSuccessMessage() {
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('googleSignIn').style.display = 'none';
    }
    
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
      
      // Show loading indicator
      showLoading();
      
      // Show loading indicator
      const submitButton = event.target.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        hideLoading();
        showErrorMessage('Passwords do not match');
        submitButton.disabled = false;
        return;
      }
      
      // Prepare form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        password: password,
        role: document.getElementById('accountType').value
      };
      
      try {
        console.log('Attempting to register with data:', {
          ...formData,
          password: '[REDACTED]'
        });
        
        // Use our enhanced API connection
        const result = await window.MyngendaAPI.register(formData);
        
        console.log('Registration successful');
        
        // Show success message
        hideLoading();
        showSuccessMessage();
        
        // Store login data immediately in session storage for seamless user experience
        sessionStorage.setItem('just_registered', 'true');
        
        // Redirect to dashboard after short delay
        setTimeout(() => {
          window.MyngendaAPI.redirectToDashboard();
        }, 2500);
      } catch (error) {
        console.error('Registration error:', error);
        
        // Hide loading and show error message
        hideLoading();
        showErrorMessage(error.message || 'Registration failed. Please try again.');
        
        // Reset button
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      }
    });
  </script>
</body>
</html>
