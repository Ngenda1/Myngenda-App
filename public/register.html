<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myngenda - Create Account</title>
  
  <!-- Favicon for browser tabs and bookmarks -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icons/myngenda-icon.png" type="image/png">
  
  <!-- Apple Touch Icon (for iOS devices) -->
  <link rel="apple-touch-icon" href="icons/myngenda-icon.png">
  
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3b8c3f;
      --accent-color: #424242;
      --light-gray: #f5f5f5;
      --text-color: #333;
      --error-color: #f44336;
      --success-color: #4CAF50;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      height: 100%;
    }
    
    .register-container {
      display: flex;
      min-height: 100vh;
      padding: 40px 0;
    }
    
    .register-form-container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .register-logo {
      width: 120px;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--accent-color);
    }
    
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .submit-button:hover {
      background: var(--primary-dark);
    }
    
    .register-footer {
      text-align: center;
      margin-top: 25px;
    }
    
    .register-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #ffebee;
      color: var(--error-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: var(--success-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .checkbox-group input {
      width: auto;
      margin-right: 10px;
    }
    
    .checkbox-group label {
      display: inline;
      margin-bottom: 0;
    }
    
    .row {
      display: flex;
      gap: 15px;
    }
    
    .col {
      flex: 1;
    }
    
    small {
      display: block;
      margin-top: 4px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-form-container">
      <div class="register-header">
        <img src="icons/myngenda-icon.png" alt="Myngenda Logo" class="register-logo">
        <h1>Create a Myngenda Account</h1>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message">
        <h3>Registration Successful!</h3>
        <p>Your account has been created. You will be redirected to the login page shortly.</p>
      </div>
      
      <form id="registerForm">
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select id="accountType" name="accountType" required>
            <option value="user">Customer (Request deliveries)</option>
            <option value="driver">Driver (Make deliveries)</option>
          </select>
        </div>
        
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6">
          <small>Password must be at least 6 characters</small>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
          <label for="termsAgreement">I agree to the Terms of Service and Privacy Policy</label>
        </div>
        
        <button type="submit" class="submit-button">Create Account</button>
      </form>
      
      <div class="register-footer">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        return;
      }
      
      // Prepare form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        password: password,
        role: document.getElementById('accountType').value
      };
      
      try {
        // Use token-based registration for external users
        const response = await fetch('/api/token/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        if (!response.ok) {
          let errorData = { message: 'Registration failed' };
          try {
            errorData = await response.json();
          } catch (e) {
            // If response is not JSON, use default error message
          }
          
          errorMessage.textContent = errorData.message || 'Registration failed. Please try again.';
          errorMessage.style.display = 'block';
          return;
        }
        
        const result = await response.json();
        
        // Show success message
        successMessage.style.display = 'block';
        document.getElementById('registerForm').reset();
        
        // Store token in localStorage if available
        if (result.token) {
          localStorage.setItem('auth_token', result.token);
        }
        
        // Redirect to login page after 3 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);
      } catch (error) {
        console.error('Registration error:', error);
        
        // Show error message for connection issues
        errorMessage.textContent = 'Error connecting to the server. Please check your internet connection and try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
