<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myngenda - Sign In</title>
  
  <!-- Official Myngenda icon for browser tabs and bookmarks -->
  <link rel="icon" href="icons/myngenda-icon.png" type="image/png">
  
  <!-- Apple Touch Icon (for iOS devices) -->
  <link rel="apple-touch-icon" href="icons/myngenda-icon.png">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3b8c3f;
      --accent-color: #424242;
      --light-gray: #f5f5f5;
      --text-color: #333;
      --error-color: #f44336;
      --success-color: #4CAF50;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      height: 100%;
    }
    
    .login-container {
      display: flex;
      min-height: 100vh;
    }
    
    .login-form-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo {
      width: 120px;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--accent-color);
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .submit-button:hover {
      background: var(--primary-dark);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 25px;
    }
    
    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #ffebee;
      color: var(--error-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }

    /* Loading animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    .loading-text {
      color: var(--accent-color);
      font-weight: 500;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      background-color: #e8f5e9;
      color: var(--success-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div class="loading-text">Connecting to server...</div>
  </div>
  
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-header">
        <img src="icons/myngenda-icon.png" alt="Myngenda Logo" class="login-logo">
        <h1>Sign in to Myngenda</h1>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="submit-button">Sign In</button>
      </form>
      
      <div style="margin-top: 25px; text-align: center;">
        <p style="color: #666; margin-bottom: 15px;">Or sign in with</p>
        <a href="#" id="googleAuthBtn" style="display: inline-block;">
          <img src="icons/google-logo.png" 
               alt="Sign in with Google" style="height: 40px; width: auto;">
        </a>
      </div>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Create an account</a></p>
      </div>
    </div>
  </div>
  
  <!-- Load our enhanced authentication system -->
  <script src="auth-handler.js"></script>
  
  <script>
    // Check if user just registered
    document.addEventListener('DOMContentLoaded', function() {
      if (sessionStorage.getItem('just_registered') === 'true') {
        sessionStorage.removeItem('just_registered');
        showSuccessMessage('Registration successful! Redirecting to dashboard...');
        
        // Auto redirect to dashboard
        setTimeout(() => {
          window.MyngendaAPI.redirectToDashboard();
        }, 1500);
      }
      
      // Check for login errors
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      if (error) {
        showErrorMessage(decodeURIComponent(error));
      }
      
      // Setup Google auth button
      document.getElementById('googleAuthBtn').addEventListener('click', function(e) {
        e.preventDefault();
        window.MyngendaAPI.googleAuth();
      });
    });
    
    function showErrorMessage(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }
    
    function showSuccessMessage(message) {
      const successMessage = document.getElementById('successMessage');
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }
    
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }
    
    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }
    
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
      
      // Show loading indicator
      showLoading();
      
      const submitButton = event.target.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        console.log('Attempting to log in with:', email);
        
        // Use our direct API connection
        const result = await window.MyngendaAPI.login(email, password);
        
        console.log('Login successful:', result.user);
        
        // Show success message
        showSuccessMessage('Login successful! Redirecting to dashboard...');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.MyngendaAPI.redirectToDashboard();
        }, 1500);
      } catch (error) {
        console.error('Login error:', error);
        
        // Hide loading and show error message
        hideLoading();
        showErrorMessage(error.message || 'Invalid email or password');
        
        // Reset button
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      }
    });
  </script>
  <script src="/standalone-auth.js"></script>
<script src="/dashboard-protection.js"></script>  <!-- Only for dashboard pages -->
</body>
</html>
