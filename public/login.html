<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myngenda - Sign In</title>
  
  <!-- Official Myngenda icon for browser tabs and bookmarks -->
  <link rel="icon" href="icons/myngenda-icon.png" type="image/png">
  
  <!-- Apple Touch Icon (for iOS devices) -->
  <link rel="apple-touch-icon" href="icons/myngenda-icon.png">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3b8c3f;
      --accent-color: #424242;
      --light-gray: #f5f5f5;
      --text-color: #333;
      --error-color: #f44336;
      --success-color: #4CAF50;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      height: 100%;
    }
    
    .login-container {
      display: flex;
      min-height: 100vh;
    }
    
    .login-form-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo {
      width: 120px;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--accent-color);
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .submit-button:hover {
      background: var(--primary-dark);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 25px;
    }
    
    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #ffebee;
      color: var(--error-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-header">
        <img src="icons/myngenda-icon.png" alt="Myngenda Logo" class="login-logo">
        <h1>Sign in to Myngenda</h1>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="submit-button">Sign In</button>
      </form>
      
      <div style="margin-top: 25px; text-align: center;">
        <p style="color: #666; margin-bottom: 15px;">Or sign in with</p>
        <a href="/api/auth/google?redirect=/user/home" style="display: inline-block;">
          <img src="icons/google-logo.png" 
               alt="Sign in with Google" style="height: 40px; width: auto;">
        </a>
      </div>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Create an account</a></p>
      </div>
    </div>
  </div>
  
  <!-- Load our standalone authentication system -->
  <script src="/standalone-auth.js"></script>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
      
      // Show loading indicator
      const submitButton = event.target.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Signing in...';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        console.log('Attempting to log in with:', email);
        
        // Use our standalone authentication system
        const result = await window.MyngendaAuth.login(email, password);
        
        console.log('Login successful:', result.user);
        
        // Show success message
        const successMessage = document.createElement('div');
        successMessage.style.backgroundColor = '#e8f5e9';
        successMessage.style.color = '#2e7d32';
        successMessage.style.padding = '12px';
        successMessage.style.borderRadius = '4px';
        successMessage.style.marginBottom = '20px';
        successMessage.style.textAlign = 'center';
        successMessage.innerHTML = '<strong>Login successful!</strong><br>Redirecting to dashboard...';
        
        errorMessage.parentNode.insertBefore(successMessage, errorMessage);
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '/user/home';
        }, 1000);
      } catch (error) {
        console.error('Login error:', error);
        
        // Show error message
        errorMessage.textContent = error.message || 'Invalid email or password';
        errorMessage.style.display = 'block';
        
        // Reset button
        submitButton.disabled = false;
        submitButton.textContent = originalText;
      }
    });
    
    // Handle Google sign-in button
    document.querySelector('.google-button').addEventListener('click', function(event) {
      event.preventDefault();
      window.MyngendaAuth.googleAuth();
    });
  </script>
</body>
</html>
