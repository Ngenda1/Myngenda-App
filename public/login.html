<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myngenda - Sign In</title>
  
  <!-- Favicon for browser tabs and bookmarks -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icons/myngenda-icon.png" type="image/png">
  
  <!-- Apple Touch Icon (for iOS devices) -->
  <link rel="apple-touch-icon" href="icons/myngenda-icon.png">
  
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3b8c3f;
      --accent-color: #424242;
      --light-gray: #f5f5f5;
      --text-color: #333;
      --error-color: #f44336;
      --success-color: #4CAF50;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-gray);
      color: var(--text-color);
      height: 100%;
    }
    
    .login-container {
      display: flex;
      min-height: 100vh;
    }
    
    .login-form-container {
      width: 100%;
      max-width: 450px;
      margin: auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo {
      width: 120px;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: var(--accent-color);
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--accent-color);
    }
    
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .submit-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .submit-button:hover {
      background: var(--primary-dark);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 25px;
    }
    
    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #ffebee;
      color: var(--error-color);
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form-container">
      <div class="login-header">
        <img src="icons/myngenda-icon.png" alt="Myngenda Logo" class="login-logo">
        <h1>Sign in to Myngenda</h1>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="submit-button">Sign In</button>
      </form>
      
      <div style="margin-top: 25px; text-align: center;">
        <p style="color: #666; margin-bottom: 15px;">Or sign in with</p>
        <a href="/api/auth/google" style="display: inline-block;">
          <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" 
               alt="Sign in with Google" style="height: 40px;">
        </a>
      </div>
      
      <div class="login-footer">
        <p>Don't have an account? <a href="register.html">Create an account</a></p>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
      
      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      
      try {
        console.log('Attempting to log in with:', formData.email);
        
        // Use absolute URL for external users
        const apiUrl = window.location.hostname.includes('replit') 
          ? '/api/token/login'  // When running in Replit
          : 'https://myngenda.com/api/token/login'; // When deployed
        
        // Try token-based login first for external users
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData),
          credentials: 'include'
        });
        
        console.log('Login response status:', response.status);
        
        const result = await response.json();
        console.log('Login response:', result);
        
        if (response.ok) {
          // Store the auth token
          if (result.token) {
            localStorage.setItem('auth_token', result.token);
          }
          
          // Redirect to dashboard
          window.location.href = '/dashboard';
        } else {
          // Show error message
          errorMessage.textContent = result.message || 'Invalid email or password';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        console.error('Login error:', error);
        
        // Show error message
        errorMessage.textContent = 'Error connecting to server. Please try again later.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
